<ion-header class="ion-no-border ion-no-padding">
    <ion-toolbar style="--background: linear-gradient(to right, rgba(219, 40, 72, 1), rgba(219, 64, 51, 0.98), rgba(219, 76, 42, 1) ); color: #fff" class="ion-no-padding">
        <ion-buttons slot="start" (click)="cerrarModal()">
            <ion-button>
                <ion-icon name="arrow-back-outline" color="light"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Busca las tiendas cercanas</ion-title>
    </ion-toolbar>
    <ion-grid style="background: var(--ion-color-secondary); padding: 0px">
        <ion-row>
            <ion-col size="10">
                <ion-input [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()"
                    placeholder="Â¿Vecino, que quieres buscar?" (ionClear)="ClearAutocomplete()">
                    <ion-icon name="search"></ion-icon>
                </ion-input>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list [hidden]="autocompleteItems.length == 0" color="secondary">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
            {{ item.description }}
        </ion-item>
    </ion-list>
</ion-header>

<ion-content>
      
    <div class="map-wrapper" style="height: 100%;">
        <div id="map_center">
            <ion-icon name="location" size="large" color="primary"></ion-icon>
        </div>
        <div #map id="map" style="width: 100%; height: 100%;" class="ion-text-capitalize"></div>
    </div>
</ion-content>
