<ion-content>
    <ion-grid>
        <ion-row >
            <ion-col size="12">
    <div class="comentarios-div">
        <ion-header class="ion-no-border">
            <ion-toolbar
                style="--background: linear-gradient(to right, rgba(219, 40, 72, 1), rgba(219, 64, 51, 0.98), rgba(219, 76, 42, 1) ); color: #fff; border-radius: 10px 10px 0px 0px;">
                <ion-title>Comentarios del Pedido</ion-title>
                <ion-buttons slot="end">
                    <ion-button (click)="close()">
                        <ion-icon name="close"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
            <ion-toolbar
                style="--background: linear-gradient(to right, rgba(219, 40, 72, 1), rgba(219, 64, 51, 0.98), rgba(219, 76, 42, 1) ); color: #fff">
                <p class="ion-text-tarea">
                    Hola vecino, deseas agregar algun comentario para agregar este producto a la canasta?
                </p>
            </ion-toolbar>
            <ion-toolbar color="transparent" class="ion-no-padding">
                <div class="wave">
                    <img src="assets/img/newwave.svg">
                </div>
            </ion-toolbar>
        </ion-header>
        <ion-card style="width: 100%;">
            <ion-card-content>
                <ion-item lines="full">
                    <ion-label position="floating" style="font-family: roboto_light !important;" *ngIf="!btnactive">
                        Ingresa tu comentario para pedir este producto</ion-label>
                    <ion-textarea #textcomentario name="textcomentario"
                        (ionChange)="comentarios( textcomentario.value )" rows="3" *ngIf="comentario != null"
                        value="{{ comentario }}"></ion-textarea>
                    <ion-textarea #textcomentario name="textcomentario"
                        (ionChange)="comentarios( textcomentario.value )" rows="3" *ngIf="comentario == null">
                    </ion-textarea>
                </ion-item>
                <ion-button expand="block" fill="solid" mode="ios" size="small" disabled *ngIf="!btnactive">
                    Agregar comentario
                </ion-button>
                <ion-button (click)="addComentario( )" expand="block" fill="solid" mode="ios" size="small"
                    *ngIf="btnactive">
                    Agregar comentario
                </ion-button>
            </ion-card-content>
        </ion-card>
        <ion-footer class="ion-no-border">
            <ion-toolbar color="transparent" style="border-radius: 0px 0px 10px 10px;" class="ion-no-padding">
                <div class="wave2">
                    <img src="assets/img/newwave.svg">
                </div>
            </ion-toolbar>
        </ion-footer>
    </div>

    </ion-col>
</ion-row>
</ion-grid> 

</ion-content>
