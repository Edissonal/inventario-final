<ion-content style="height: 100%;" *ngFor="let p of infoproducto">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-header color="transparent" class="ion-no-border">
                    <ion-toolbar style="--background: linear-gradient(to right, rgba(219, 40, 72, 1), rgba(219, 64, 51, 0.98), rgba(219, 76, 42, 1) ); color: #fff; border-radius: 10px 10px 0px 0px;">
                        <h6 class="ion-padding-start ion-text-capitalize">Men√∫ para {{ p.nombre }} </h6>
                        <ion-button slot="end" (click)="cerrar()" fill="clear">
                            <ion-icon name="close-circle" color="light"></ion-icon>
                        </ion-button>
                    </ion-toolbar>
                </ion-header>
            
                <ion-item lines="full">
                    <ion-grid>
                        <ion-row>
                            <ion-col class="ion-text-center" size="2">
                                <ion-avatar>
                                    <img src="{{ cdn_site }}{{ p.tipo }}{{ p.fotoelemento }}" class="img-prod" *ngIf="p.fotoelemento != null" />
                                    <img src="assets/img/icon.png" class="img-prod" *ngIf="p.fotoelemento == null" />
                                </ion-avatar>
                            </ion-col>
                            <ion-col>
                                <ion-note>Cantidad: </ion-note> {{ p.cantidad }}<br> 
                                <ion-note>Total: </ion-note> $ {{ p.totalfactura  | number: '3.0' }}
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-item>
            
                <ion-list style="border-radius: 0px 0px 10px 10px;">
                    <ion-list-header>
                        <ion-text color="dark" style="text-align: justify; padding-left: 20px; padding-right: 20px; margin-left: -20px;">
                            Vecino cliente, el producto va a ser entregado de la siguiente manera:
                        </ion-text>
                    </ion-list-header>
                    <ion-item lines="full" *ngFor="let m of menu">
                        <ion-label style="font-family: roboto_regular;">
                            <ion-text color="dark" class="ion-text-capitalize">
                                <b>{{ m.tipo }}</b>
                            </ion-text>
                            <p>{{ m.menu }}</p>
                        </ion-label>
                    </ion-item>
                    <ion-item lines="full">
                        <ion-label style="font-family: roboto_regular;">
                            <ion-text color="dark" class="ion-text-capitalize">
                                <b>Comentarios</b>
                            </ion-text>
                            <p style="white-space: normal !important;">{{ p.comentarios }}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
