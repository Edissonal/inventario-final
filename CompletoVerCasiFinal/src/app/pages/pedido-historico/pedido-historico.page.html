<ion-header class="ion-no-border">
    <ion-toolbar
        style="--background: linear-gradient(to right, rgba(219, 40, 72, 1), rgba(219, 64, 51, 0.98), rgba(219, 76, 42, 1) ); color: #fff">
        <ion-buttons slot="start" (click)="iraAtras()">
            <ion-button color="white">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <h6 style="text-align: center;">Historial de pedidos</h6>
        <ion-item
            style="--background: linear-gradient(to right, rgba(219, 40, 72, 1), rgba(219, 64, 51, 0.98), rgba(219, 76, 42, 1) ); color: #fff">
            <ion-label position="floating">Cambiar Fechas </ion-label>
            <ion-select value="1" multiple="false" mode="ios" okText="Aceptar" cancelText="Cancelar" id="pcerrados"
                name="pcerrados" ([ngModel])="pcerrados" #pcerrados (ionChange)="pedidoscerrados(pcerrados.value)">
                <ion-select-option value="1">Este Mes</ion-select-option>
                <ion-select-option value="2">Esta Semana</ion-select-option>
                <ion-select-option value="3">Hoy</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-toolbar>
    <ion-toolbar color="transparent" class="ion-no-padding">
        <div class="wave">
            <img src="assets/img/newwave.svg">
        </div>
    </ion-toolbar>
</ion-header>

<ion-content style="height: 100%;">
    <ion-grid>   
        <ion-row >
          <ion-col size="12">  
    <div color="transparent" *ngFor="let venta of pedidoscliente">
        <div>
            <!--*ngIf="venta.cod_calificacion == null && venta.estatus != 4"-->
            <ion-list color="transparent">

                  <span style="font-size:0.7em; margin-right: 5px;" *ngIf="venta.estatus == 2">
                      <ion-icon name="ellipse" color="success"></ion-icon>

                  </span>
                  <span style="font-size:0.7em; margin-right: 5px;" *ngIf="venta.estatus == 3">
                      <ion-icon name="ellipse" color="secondary"></ion-icon>
                      Cerrado
                  </span>
                  
                  <small class="ion-padding-start" style="font-size:0.7em; margin-right: 10px;">Entrega en: </small>

                <!-- Lugar y categoria -->
                <ion-item lines="full" class="tiempo">
                    <!--*ngIf="venta.estatus != 4"-->
                    <ion-grid>
                        <ion-row>
                            <ion-col style="border-right: 1px solid var(--ion-color-secondary);">
                                <img src="{{ cdn_site }}{{ venta.base_url }}{{ venta.foto_sm }}" *ngIf="venta.foto_sm != null"
                                    style="width: auto; height: 40px; margin-right: 10px">
                                <img src="assets/img/icon.png" *ngIf="venta.foto_sm == null"

                            <ion-col size="8" style=" margin-top: 4px;" class="ion-text-center">

                            </ion-col>
