<div class="row">
    <div class="col col-md"></div>
    <div class="col-10 col-md-6">
        <form [formGroup]="formaForm" (ngSubmit)="ngsubmit()">
            <h4>Introdusca Datos</h4>
            <label> Correo Electronico</label>
            <input type="mail" 
                    class="form-control"
                    formControlName="correo_usu">
                    <small class="text text-danger"
                          *ngIf="camposvalidos('correo_usu')">Correo invalido</small>
                          <hr>
            <label>Contrase√±a</label>
            <input type="password" 
                   class="form-control"
                   formControlName="password_usu">
                  
            <small        class="text text-danger"
                          *ngIf="camposvalidos('password_usu')">password Obligatorio</small>
            <hr>
            <button type="submit"
                    class="btn btn-primary"
                    >Iniciar sesion</button>
        </form>
    </div>
    <div class="col col-md"></div>
</div>


<div *ngIf="validacion === true">
   <app-snackbar
                [fondo]="'#17747E'"
                [nota]="mensaje"></app-snackbar>

</div>
