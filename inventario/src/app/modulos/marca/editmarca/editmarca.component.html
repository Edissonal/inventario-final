<h4>Ingreso de Marca</h4>
<div *ngIf="showView">
<form autocomplete="off" [formGroup]="formaForm"  (ngSubmit)="onSubmit()">

    <div>
          <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">
      
              <input class="form-control"
                     type="text"
                     placeholder="Nombre"
                     formControlName="nombre_ma"
                     [class.is-invalid]="nombreNovalido"
                     [(ngModel)]="marca.nombre_ma">
                    
                    <small *ngIf="nombreNovalido" class="text text-danger">
                        Ingrese Nombre de Marca Valido
                      </small>
            </div>
          </div>
      
          <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col">
              <button 
                      type="submit" 
                      class="btn btn-outline-primary"
                     
                     >
                Guardar
              </button>
            </div>
          </div>
          
        </div>
        
</form>
</div>

<hr>
<pre>Estado delfomrulario:{{formaForm.valid}}</pre>
<br>
<pre>
status:{{formaForm.status}}
</pre>
<pre>
  {{formaForm.value | json}}
</pre>
