    <ion-grid>
        
        <ion-row >
            <ion-col size="12"> 

    <ion-card color="transparent" *ngIf="!mostrarestablecer">
        <ion-card-header>
            <ion-card-title class="ion-text-center">
                <img src="assets/img/nubevecino.png" width="70%">
            </ion-card-title>
            <ion-card-subtitle style="color: #fff">
                Vecino, ingrese su correo electrónico para buscar sus credenciales en el sistema, y poder restablecer su contraseña.
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <form #restablecer (ngSubmit)="conocerantes()">
                <ion-input type="text" inputmode="text" placeholder="Correo electrónico" name="email" [(ngModel)]="conocerrest.email" #email></ion-input><br>
                <ion-button type="submit" expand="block" fill="solid" color="primary">
                    Aceptar
                </ion-button>
            </form>
        </ion-card-content>
    </ion-card>

    <ion-card color="transparent" *ngIf="mostrarestablecer">
        <ion-card-header>
            <ion-card-title class="ion-text-center">
                <img src="assets/img/nubevecino.png" width="70%">
            </ion-card-title>
            <ion-card-subtitle style="color: #fff">
                Vecino su correo electrónico ha sido encontrado en nuestro sistema, ingrese su nueva contraseña que utilizará para iniciar sesión.
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <form #restablecer (ngSubmit)="onRestablecer()">
                <ion-input type="text" inputmode="text" name="email" value="{{ conocerrest.email }}" disabled ></ion-input><br>
                <ion-input type="text" inputmode="text" placeholder="Contraseña" name="password" [(ngModel)]="rest.password" #password></ion-input><br>
                <ion-button type="submit" expand="block" fill="solid" color="primary">
                    Modificar
                </ion-button>
            </form>
        </ion-card-content>
    </ion-card>
