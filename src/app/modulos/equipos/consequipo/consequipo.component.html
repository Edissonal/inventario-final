<h3>Listado de provedores</h3>

<table class="table table-bordered table-striped">
<thead>
    <tr class="filters">
        <th>Nombre</th>
        <th>Editar</th>
        <th>Eliminar</th>
        
</thead>
<tbody>
    <tr *ngFor="let equipo of equipos">
    <td>{{equipo.nombre_equi}}</td>
    
    <td><button 
        class="btn btn-primary" 
        routerLink="/editarequi/{{equipo.id_equi}}">editar</button></td>
    <td><button 
        class="btn btn-danger"
        (click)="eliminarequi(equipo.id_equi)"
        >eliminar</button></td>
    </tr>
</tbody>
</table>
