<h4>Ingreso de Equipo</h4>
<form autocomplete="off" [formGroup]="formaForm"  (ngSubmit)="onSubmit()">

    <div  *ngIf="showView">
          <div class="form-group row">
            <label class="col-2 col-form-label">Nombre Equipo</label>
            <div class="col">
      
              <input class="form-control"
                     type="text"
                     placeholder="Nombre Equipo"
                     formControlName="nombre_equi"
                     [class.is-invalid]="equipoNovalido"
                     [(ngModel)]="equipo.nombre_equi">
                    
                    <small *ngIf="equipoNovalido" class="text text-danger">
                        Ingrese Equipo valido
                      </small>
            </div>
          </div>
        
        
          <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col">
              <button 
                      type="submit" 
                      class="btn btn-primary"
                    
                     >
                Guardar
              </button>
            </div>
          </div>
          
        </div>
</form>
