<h3>Listado de equipos</h3>


<table class="table table-bordered table-striped">
    <thead>
        <tr class="filters">
            <th>Nombre</th>
            </tr>
    </thead>
    <tbody>
        <tr *ngFor="let equi of equipos  | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <td>{{equi.nombre_equi}}</td>

     
    </tbody>
    </table>
    
    <ngb-pagination [collectionSize]="equipos.length" 
                [(page)]="page"
                ></ngb-pagination>
