<h4>Ingreso de provedor</h4>
<div *ngIf="showView">
<form autocomplete="off" [formGroup]="formaForm"  (ngSubmit)="onSubmit()">

    <div>
          <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">
      
              <input class="form-control"
                     type="text"
                     placeholder="Nombre"
                     formControlName="nombre_pro"
                     [class.is-invalid]="nombreNovalido"
                     [(ngModel)]="proveedor.nombre_pro"
                     >
                    
                    <small *ngIf="nombreNovalido" class="text text-danger">
                        Ingrese nombre valido
                      </small>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-2 col-form-label">Nit</label>
            <div class="col">
      
              <input class="form-control"
                     type="number"
                     placeholder="Nit"
                     formControlName="nit_pro"
                     [class.is-invalid]="nitNovalido"
                     [(ngModel)]="proveedor.nit_pro"
                     ngModel pattern="^[0-9]{0,}$"
                    >
                    <small *ngIf="nitNovalido" class="text text-danger">
                        Ingrese nit valido
                      </small> 
            </div>
          </div>
        
          <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col">
              <button 
                      type="submit" 
                      class="btn btn-primary"
                     
                     >
                Guardar
              </button>
            </div>
          </div>
          
        </div>
        
</form>
</div>
