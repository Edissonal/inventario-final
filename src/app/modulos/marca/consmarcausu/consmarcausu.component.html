<h3>Listado Marcas</h3>
<table class="table table-bordered table-striped">
    <thead>
        <tr class="filters">
            <th>Nombre</th>
             </tr>
    </thead>
    <tbody>
        <tr *ngFor="let marca of marcas | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <td>{{marca.nombre_ma}}</td>
        </tr>
    </tbody>
    </table>


<ngb-pagination [collectionSize]="marcas.length" 
[(page)]="page"
></ngb-pagination>
