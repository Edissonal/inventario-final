<h4>Ingreso de Marca</h4>
<form autocomplete="off" [formGroup]="formaForm"  (ngSubmit)="onSubmit()">

    <div>
          <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">
      
              <input class="form-control"
                     type="text"
                     placeholder="Nombre"
                     formControlName="nombre_ma"
                     [class.is-invalid]="nombreNovalido">
                    
                    <small *ngIf="nombreNovalido" class="text text-danger">
                        Ingrese nombre valido
                      </small>
            </div>
          </div>
                
        
          <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col">
              <button 
                      type="submit" 
                      class="btn btn-primary"
                    
                     >
                Guardar
              </button>
              <button class="btn btn-primary ml-3" 
                      routerLink="/auth/consultarma">Regresar</button>
            </div>
          </div>
          
    </div>
</form>

<div >
  <app-snackbar  *ngIf="validacion == 404 || validacion == 200"
            [fondo]="'#17747E'"
            [nota]="mensaje"
></app-snackbar>

</div>
