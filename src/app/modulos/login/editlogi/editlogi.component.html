<h4>Edicion de provedor</h4>

<div  *ngIf="showview">
<form [formGroup]="formaform" (ngSubmit)="onSubmit()" >
    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col">
            <input class="form-control"
                   type="text"
                   name="nombre_usu"
                   formControlName="nombre_usu"
                   [(ngModel)]="usuario.nombre_usu">
                   <small class="text text-danger"
                          *ngIf="camposvalidos('nombre_usu')">Nombre Obligatorio</small>
        </div>
        </div>

        
        <div class="form-group row">
            <label class="col-2 col-form-label">correo</label>
            <div class="col">
                <input class="form-control"
                       type="text"
                       formControlName="correo_usu"
                       [(ngModel)]="usuario.correo_usu">
                       <small class="text text-danger"
                       *ngIf="camposvalidos('correo_usu')">correo Obligatorio</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">password nuevo</label>
            <div class="col">
                <input class="form-control"
                       type="password"
                       formControlName="password_usu1"
                       >
                       <small class="text text-danger"
                       *ngIf="camposvalidos('password_usu1')">password Obligatorio</small>
            </div>
        </div>
        

        <div class="form-group row">
            <label class="col-2 col-form-label">confirmar pass nuevo</label>
            <div class="col">
                <input class="form-control"
                       type="password"
                       formControlName="password_usu2"
                       >
                       <small class="text text-danger"
                       *ngIf="camposvalidos('password_usu2')">password 2 debe ser igual</small>
            </div>
        </div>
        



        <div class="form-group row">
        <button type="submit"
                class="btn btn-outline-primary">Guardar</button>
        </div> 

</form>

</div>
