

<div class="row">
   
    <div class="col col-md"></div>
    <div class="col-11 col-md-10 mt-5">
    <div  *ngIf="showview">
    <form [formGroup]="formaform" (ngSubmit)="onSubmit()" >
    
        <h4>Actualizar datos</h4>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">
                <input class="form-control"
                       type="text"
                       name="nombre_usu"
                       formControlName="nombre_usu"
                       [(ngModel)]="usuario.nombre_usu">
                       <small class="text text-danger"
                              *ngIf="camposvalidos('nombre_usu')">Nombre Obligatorio</small>
            </div>
            </div>
    
            
            <div class="form-group row">
                <label class="col-2 col-form-label">correo</label>
                <div class="col">
                    <input class="form-control"
                           type="text"
                           formControlName="correo_usu"
                           [(ngModel)]="usuario.correo_usu">
                           <small class="text text-danger"
                           *ngIf="camposvalidos('correo_usu')">correo Obligatorio</small>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Roll Usu</label>
            
               <div class="col">
                <select class="form-control" 
                formControlName="rol_usu"
                [(ngModel)]="usuario.rol_usu">
            <option  *ngFor="let rol of roles"
                     [value]="rol.rol_usu">{{rol.rol_usu}}</option>
        </select>
               </div>

            </div>
            
         
    
            <div class="form-group row">
            <button type="submit"
                    class="btn btn-primary">Actualizar</button>
            </div> 
    
    </form>
    
    </div>
    
    </div>
    <div class="col col-md"></div>
    </div>
